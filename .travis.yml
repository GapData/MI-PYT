language: python
python:
- '3.5'
sudo: true
dist: trusty
install:
- sudo sed -i 's/trusty/xenial/' /etc/apt/sources.list # for new pandoc
- sudo rm -rf /etc/apt/sources.list.d/* # disable 3rd party repos
- sudo apt-get update -qq
- sudo apt-get install -qq pandoc ca-certificates
- pip install requests lxml
script:
- bin/travis-make
notifications:
  email: false
branches:
  only:
    - edux_integration
env:
  global:
  - secure: 
  - secure: 
