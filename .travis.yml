# This is bogus, but needs to be here
language: c
compiler:
- gcc

# Install dependencies
sudo: true
dist: trusty
install:
 - sudo sed -i 's/trusty/xenial/' /etc/apt/sources.list # for new pandoc
 - sudo apt-get update -qq
 - sudo apt-get install -qq cadaver pandoc ca-certificates

script:
  - bin/convert

after_success:
- if [ "$TRAVIS_PULL_REQUEST" == "false" ] &&
     [ "$TRAVIS_REPO_SLUG" == "hroncok/MI-PYT" ] &&
     [ -n "$USERNAME" ] && [ -n "$PASSWORD" ]; then
        bin/create-netrc "$USERNAME" "$PASSWORD" && bin/deploy;
        rm ~/.netrc;
  fi

env:
  global:
  - secure: 
  - secure: 
