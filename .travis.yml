language: python
python:
- '3.5'
sudo: true
dist: trusty
install:
- sudo sed -i 's/trusty/yakkety/' /etc/apt/sources.list # for new pandoc and wkhtmltopdf
- sudo rm -rf /etc/apt/sources.list.d/* # disable 3rd party repos
- sudo apt-get update -qq
- sudo apt-get install -qq pandoc ca-certificates wkhtmltopdf fonts-dejavu fonts-liberation
- pip install requests lxml
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
script:
- bin/travis-make
notifications:
  email: false
branches:
  only:
    - master
env:
  global:
  - secure: 
